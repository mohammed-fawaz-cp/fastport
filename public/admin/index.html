<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastPort Admin</title>
    <link rel="icon" href="/logo.svg?v=1" type="image/svg+xml">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --bg-card: rgba(24, 24, 27, 0.6);
            --bg-elevated: rgba(39, 39, 42, 0.6);
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.5);
            --text-main: #fafafa;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --danger: #ef4444;
            --radius-lg: 16px;
            --radius-md: 8px;
            --radius-sm: 4px;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        [data-theme="light"] {
            --bg-dark: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-elevated: rgba(255, 255, 255, 0.9);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 20%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body scroll, handle internally */
        }

        /* Responsive Handlers */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                /* Stack header items */
                gap: 1rem;
                align-items: flex-start;
            }

            .actions {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                /* Stack stats */
            }

            .tabs {
                padding: 0 1rem;
                gap: 1rem;
                overflow-x: auto;
                /* Scrollable tabs if many */
            }

            .table-container {
                overflow-x: auto;
                /* Horizontal scroll for table */
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Typography & Utilities */
        h1,
        h2,
        h3 {
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .hidden {
            display: none !important;
        }

        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        button {
            cursor: pointer;
            font-family: var(--font-main);
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 6px 16px var(--primary-glow);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
        }

        .btn-ghost:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius-sm);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: var(--radius-sm);
        }

        /* Inputs */
        .input {
            width: 100%;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            font-family: var(--font-main);
            transition: border-color 0.2s;
        }

        .input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-glow);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        /* Login */
        #login-screen {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            text-align: center;
        }

        /* Dashboard Layout */
        #dashboard {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
            backdrop-filter: blur(8px);
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 2rem;
            padding: 0 2rem;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
        }

        .tab-btn {
            background: transparent;
            color: var(--text-muted);
            padding: 1rem 0;
            border-bottom: 2px solid transparent;
            font-size: 0.95rem;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-btn:hover:not(.active) {
            color: var(--text-main);
        }

        /* Views */
        /* Views - Fix flex constraints for scrolling */
        #view-dashboard,
        #view-sessions {
            padding: 2rem;
            flex: 1;
            display: flex;
            /* Required for hidden toggling logic */
            flex-direction: column;
            gap: 2rem;
            overflow-y: auto;
            /* Internal scrolling */
            height: 100%;
            /* Take full available height */
            min-height: 0;
            /* Flexbox scroll fix */
        }

        /* Mobile View Adjustments */
        @media (max-width: 768px) {

            #view-dashboard,
            #view-sessions {
                padding: 1rem;
                gap: 1rem;
            }
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-val {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0.5rem 0;
        }

        .stat-lbl {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        /* Console */
        .console-window {
            flex: 1;
            background: #0d0d0d;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .console-top {
            padding: 0.75rem 1rem;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #888;
        }

        .console-body {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            padding-bottom: 2px;
        }

        .log-ts {
            color: #569cd6;
            margin-right: 8px;
        }

        .log-msg {
            color: #ce9178;
        }

        /* Tables */
        /* Tables - Fix scrolling */
        .table-container {
            border-radius: var(--radius-lg);
            overflow: hidden;
            /* Hides corners */
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .table-wrapper {
            overflow-x: auto;
            /* Enable horizontal scroll */
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
            /* Prevent ugly wrapping */
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            text-align: left;
            padding: 1rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        td {
            padding: 1rem;
            border-top: 1px solid var(--border);
            color: var(--text-main);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .badge-active {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-suspended {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Modal - SCROLL FIX */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-card {
            width: 100%;
            max-width: 500px;
            /* CRITICAL: Constrain height and enable scrolling */
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div id="login-screen">
        <div class="login-card">
            <img src="/logo.svg" alt="Logo" style="height:64px; margin-bottom:1rem;">
            <h2 class="brand">fastPort Admin</h2>
            <form id="login-form">
                <input type="text" id="username" class="input" placeholder="Admin User" required>
                <input type="password" id="password" class="input" placeholder="Password" required>
                <button type="submit" class="btn-primary">Access System</button>
                <p id="login-error" style="color: var(--danger); margin-top: 1rem; font-size: 0.9rem;"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <header>
            <div class="brand" style="display:flex; align-items:center; gap:10px;">
                <img src="/logo.svg" alt="FP" style="height:32px; width:32px;">
                <span>fastPort</span>
                <span style="font-size:0.6em; color:var(--text-muted); font-weight:400; margin-left: 8px;">v1.0</span>
            </div>
            <div class="actions">
                <button class="btn-ghost" id="theme-toggle" title="Switch Theme">üåô</button>
                <button class="btn-danger" id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" id="tab-dashboard" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab-btn" id="tab-sessions" onclick="switchTab('sessions')">Sessions</button>
        </div>

        <div id="view-dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-lbl">Active Connections</div>
                    <div class="stat-val" id="stat-conn">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-lbl">Uptime</div>
                    <div class="stat-val" id="stat-uptime">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-lbl">Memory (MB)</div>
                    <div class="stat-val" id="stat-mem">-</div>
                </div>
            </div>

            <div class="console-window">
                <div class="console-top">
                    <span id="console-title" style="color:#fff; font-weight:600;">SYSTEM LOGS</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span id="current-session-label" style="font-size:0.8em; color:var(--primary);">GLOBAL</span>
                        <span id="connection-status" style="color:var(--success)">‚óè Live</span>
                    </div>
                </div>
                <div class="console-body" id="logs-container">
                    <!-- Logs appear here -->
                </div>
            </div>
        </div>

        <div id="view-sessions" class="hidden">
            <div style="display: flex; justify-content: flex-end;">
                <button class="btn-primary btn-sm" onclick="openCreateModal()">+ Create Session</button>
            </div>

            <div class="table-container">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Session Name</th>
                                <th>Expiry</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sessions-table-body">
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Create Modal -->
    <div id="create-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <h3 style="margin-bottom:1.5rem;">Create New Session</h3>
            <form id="create-session-form">
                <div class="form-group">
                    <label>Session Name</label>
                    <input type="text" id="new-session-name" class="input" placeholder="MySession" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="new-session-pass" class="input" placeholder="SecretPassword" required>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
                    <div class="form-group">
                        <label>Retry Interval (ms)</label>
                        <input type="number" id="new-retry-interval" class="input" placeholder="5000">
                    </div>
                    <div class="form-group">
                        <label>Max Retries</label>
                        <input type="number" id="new-max-retry" class="input" placeholder="100">
                    </div>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
                    <div class="form-group">
                        <label>Msg Expiry (ms)</label>
                        <input type="number" id="new-msg-expiry" class="input" placeholder="Optional">
                    </div>
                    <div class="form-group">
                        <label>Session Expiry (sec)</label>
                        <input type="number" id="new-expiry" class="input" placeholder="Optional">
                    </div>
                </div>

                <!-- FCM Configuration -->
                <div style="margin-top: 1rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                    <label style="display:flex; align-items:center; gap:0.5rem; cursor:pointer; margin-bottom:0.5rem;">
                        <input type="checkbox" id="fcm-enabled" onchange="toggleFcmFields()">
                        <strong style="color:var(--text-main)">Enable FCM Push Notifications</strong>
                    </label>

                    <div id="fcm-fields" class="hidden"
                        style="padding-left: 1rem; border-left: 2px solid var(--accent); margin-top:1rem;">
                        <div class="form-group">
                            <label>Project ID</label>
                            <input type="text" id="fcm-project-id" class="input" placeholder="my-firebase-project">
                        </div>
                        <div class="form-group">
                            <label>Client Email</label>
                            <input type="email" id="fcm-client-email" class="input" placeholder="service-account@...">
                        </div>
                        <div class="form-group">
                            <label>Private Key</label>
                            <textarea id="fcm-private-key" class="input"
                                style="min-height:80px; font-family:var(--font-mono); font-size:0.8rem;" rows="3"
                                placeholder="-----BEGIN PRIVATE KEY-----"></textarea>
                        </div>
                    </div>
                </div>

                <div style="display:flex; gap:1rem; margin-top:2rem;">
                    <button type="submit" class="btn-primary" style="flex:1">Create Session</button>
                    <button type="button" class="btn-ghost" style="flex:1" onclick="closeCreateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
