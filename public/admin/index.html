<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastPort Admin</title>
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.5);
            --danger: #ef4444;
            --success: #22c55e;
            --font: 'Inter', system-ui, -apple-system, sans-serif;
            --card-radius: 16px;
        }

        [data-theme="light"] {
            /* Light Mode */
            --bg: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.05);
            --accent: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Login Screen */
        #login-screen {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
        }

        .login-card {
            background: var(--glass);
            padding: 2rem;
            border-radius: var(--card-radius);
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Dashboard */
        #dashboard {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 1rem;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--glass);
            border-radius: var(--card-radius);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .toggle-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.5rem;
            width: auto;
            font-size: 1.2rem;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            width: auto;
            padding: 0.5rem 1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: var(--glass);
            padding: 1.5rem;
            border-radius: var(--card-radius);
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin: 0.5rem 0;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Log Console */
        .console-window {
            flex: 1;
            background: #000;
            border-radius: var(--card-radius);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }

        .console-header {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .console-logs {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            color: #d4d4d4;
            font-size: 0.9rem;
            line-height: 1.4;
            scroll-behavior: smooth;
        }

        .log-entry {
            margin-bottom: 0.25rem;
            word-break: break-all;
        }

        .log-time {
            color: #569cd6;
            margin-right: 0.5rem;
        }

        .log-data {
            color: #ce9178;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }

        .tab-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-weight: bold;
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--glass);
            border-radius: var(--card-radius);
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-suspended {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .action-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            width: auto;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--glass-border);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal-card {
            background: var(--bg);
            padding: 2rem;
            border-radius: var(--card-radius);
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div id="login-screen">
        <div class="login-card">
            <h2>fastPort Admin</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Admin User" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Access System</button>
                <p id="login-error" style="color: var(--danger); margin-top: 1rem; font-size: 0.9rem;"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <header>
            <div class="logo">‚ö° fastPort <span style="font-size:0.8em; color:var(--text-secondary)">v1.0</span></div>
            <div class="actions">
                <button class="toggle-btn" id="theme-toggle" title="Switch Theme">üåô</button>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" id="tab-dashboard" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab-btn" id="tab-sessions" onclick="switchTab('sessions')">Sessions</button>
        </div>

        <div id="view-dashboard" style="display:flex; flex-direction:column; gap:1rem; flex:1; overflow:hidden;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Active Connections</div>
                    <div class="stat-value" id="stat-conn">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value" id="stat-uptime">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Memory (MB)</div>
                    <div class="stat-value" id="stat-mem">-</div>
                </div>
            </div>

            <div class="console-window">
                <div class="console-header">
                    <span id="console-title">SYSTEM LOGS</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span id="current-session-label" style="font-size:0.8em; color:var(--accent);">GLOBAL</span>
                        <span id="connection-status" style="color:var(--success)">‚óè Live</span>
                    </div>
                </div>
                <div class="console-logs" id="logs-container">
                    <!-- Logs appear here -->
                </div>
            </div>
        </div>

        <div id="view-sessions" class="hidden" style="flex:1; overflow:auto;">
            <div style="margin-bottom: 1rem; display: flex; justify-content: flex-end;">
                <button class="btn-sm" onclick="openCreateModal()">+ Create Session</button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Session Name</th>
                        <th>Expiry</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sessions-table-body">
                    <!-- Loaded via JS -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Create Modal -->
    <div id="create-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <h3 style="margin-bottom:1rem;">Create New Session</h3>
            <form id="create-session-form">
                <div class="form-group">
                    <label>Session Name</label>
                    <input type="text" id="new-session-name" class="input" placeholder="Session Name" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="new-session-pass" class="input" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label>Retry Interval (ms)</label>
                    <input type="number" id="new-retry-interval" class="input" placeholder="e.g. 5000 (Default: 5000)">
                </div>
                <div class="form-group">
                    <label>Max Retry Limit</label>
                    <input type="number" id="new-max-retry" class="input" placeholder="e.g. 100 (Default: 100)">
                </div>
                <div class="form-group">
                    <label>Message Expiry (ms)</label>
                    <input type="number" id="new-msg-expiry" class="input" placeholder="e.g. 86400000 (Optional)">
                </div>
                <div class="form-group">
                    <label>Session Expiry (Seconds from now)</label>
                    <input type="number" id="new-expiry" class="input" placeholder="Optional">
                </div>

                <!-- FCM Configuration -->
                <div style="margin-top: 1rem; border-top: 1px solid var(--glass-border); padding-top: 1rem;">
                    <label style="display:flex; align-items:center; gap:0.5rem; cursor:pointer; margin-bottom:0.5rem;">
                        <input type="checkbox" id="fcm-enabled" onchange="toggleFcmFields()">
                        <strong>Enable FCM Push Notifications</strong>
                    </label>

                    <div id="fcm-fields" class="hidden"
                        style="padding-left: 1rem; border-left: 2px solid var(--accent);">
                        <div class="form-group">
                            <label>Project ID</label>
                            <input type="text" id="fcm-project-id" class="input" placeholder="Firebase Project ID">
                        </div>
                        <div class="form-group">
                            <label>Client Email</label>
                            <input type="email" id="fcm-client-email" class="input"
                                placeholder="firebase-adminsdk-xxx@...">
                        </div>
                        <div class="form-group">
                            <label>Private Key</label>
                            <textarea id="fcm-private-key" class="input"
                                style="width:100%; background:rgba(0,0,0,0.2); color:white; border:1px solid var(--glass-border); border-radius:8px; padding:0.5rem;"
                                rows="3" placeholder="-----BEGIN PRIVATE KEY----- ..."></textarea>
                        </div>
                    </div>
                </div>

                <div style="display:flex; gap:1rem; margin-top:1rem;">
                    <button type="submit">Create</button>
                    <button type="button" class="btn-ghost" onclick="closeCreateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
