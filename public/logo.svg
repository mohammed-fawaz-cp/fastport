<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="tealGrad" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#2dd4bf" /> <!-- Teal 400 -->
            <stop offset="100%" stop-color="#0f766e" /> <!-- Teal 700 -->
        </linearGradient>
        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Transmitter Base -->
    <rect x="236" y="300" width="40" height="150" rx="8" fill="url(#tealGrad)" />
    
    <!-- Vertical Signal Rings (Radiating Upwards) -->
    <!-- Signal 1 (Inner) -->
    <path d="M256 280 L256 200" stroke="url(#tealGrad)" stroke-width="12" stroke-linecap="round" />
    
    <!-- Signal 2 -->
    <path d="M180 220 Q256 160 332 220" stroke="url(#tealGrad)" stroke-width="16" stroke-linecap="round" fill="none" opacity="0.9" />
    
    <!-- Signal 3 -->
    <path d="M140 160 Q256 60 372 160" stroke="url(#tealGrad)" stroke-width="16" stroke-linecap="round" fill="none" opacity="0.7" />
    
    <!-- Signal 4 (Outer) -->
    <path d="M100 100 Q256 -40 412 100" stroke="url(#tealGrad)" stroke-width="16" stroke-linecap="round" fill="none" opacity="0.4" />

    <!-- Center Node (The "Port") -->
    <circle cx="256" cy="300" r="30" fill="#0d9488" stroke="#fff" stroke-width="6" filter="url(#softGlow)" />
</svg>
