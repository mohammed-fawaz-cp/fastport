<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastPort Test Console</title>
    <link rel="icon" href="/logo.svg?v=1" type="image/svg+xml">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --bg-panel: #18181b;
            --bg-input: #27272a;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #3f3f46;
            --success: #10b981;
            --danger: #ef4444;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Layout */
        #app-container {
            display: flex;
            height: 100%;
            border-top: 1px solid var(--border);
            overflow: hidden;
        }

        @media (max-width: 900px) {
            #app-container {
                flex-direction: column;
                overflow-y: auto;
            }

            .panel {
                border-right: none !important;
                border-bottom: 1px solid var(--border);
                min-height: 400px;
                /* Ensure content is visible on mobile */
                height: auto !important;
                /* Allow growth */
                flex: none !important;
                /* Disable flex shrinking */
            }
        }

        .panel {
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            flex: 1;
            min-width: 0;
            /* Flexbox text overflow fix */
        }

        .panel-sidebar {
            flex: 0 0 320px;
            max-width: 350px;
        }

        .panel:last-child {
            border-right: none;
        }

        .panel-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .panel-body {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            position: relative;
        }

        /* Connections */
        .conn-list {
            list-style: none;
        }

        .conn-item {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conn-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .conn-item.active {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--primary);
        }

        .conn-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #52525b;
        }

        .conn-status.connected {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        /* Inputs & Buttons */
        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.6rem;
            border-radius: 4px;
            font-family: var(--font-main);
            font-size: 0.9rem;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
        }

        textarea {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            resize: vertical;
        }

        button {
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        .btn-ghost:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        .btn-full {
            width: 100%;
        }

        /* Messages */
        .msg-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .msg-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 0.75rem;
            border-left: 3px solid var(--primary);
            font-size: 0.9rem;
        }

        .msg-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-family: var(--font-mono);
        }

        .msg-payload {
            font-family: var(--font-mono);
            white-space: pre-wrap;
            color: #d4d4d8;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <header
        style="padding: 1rem; background: var(--bg-panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 1rem;">
        <img src="/logo.svg" alt="FP" style="height:32px; width:32px;">
        <h2 style="font-weight:700; color:white;">FastPort Test Console</h2>
        <span
            style="font-size:0.8rem; padding:2px 8px; background:var(--primary); border-radius:99px; color:white;">Beta</span>
        <div style="flex:1;"></div>
        <button class="btn-ghost" onclick="showCreateSessionModal()">+ Create Session</button>
    </header>

    <div id="app-container">

        <!-- Column 1: Connections -->
        <div class="panel panel-sidebar">
            <div class="panel-header">
                <span>Instances</span>
                <button class="btn-ghost" onclick="newInstance()" style="padding:2px 8px; font-size:1.2rem;"
                    title="New Instance">+</button>
            </div>
            <div class="panel-body">
                <div id="connection-list" class="conn-list">
                    <!-- Dynamic -->
                </div>
            </div>
            <div style="padding:1rem; border-top:1px solid var(--border); background:rgba(0,0,0,0.2);">
                <div class="input-group">
                    <label>Server URL</label>
                    <input type="text" id="conn-host" value="ws://localhost:3000">
                </div>
                <div class="input-group">
                    <label>Session Name</label>
                    <input type="text" id="conn-session" placeholder="e.g. test_s1">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="conn-pass" placeholder="Session Password">
                </div>
                <button id="btn-connect" class="btn-primary btn-full" onclick="toggleConnect()">Connect</button>
            </div>
        </div>

        <!-- Column 2: Publisher -->
        <div class="panel">
            <div class="panel-header">Publisher</div>
            <div class="panel-body">
                <div class="input-group">
                    <label>Topic</label>
                    <input type="text" id="pub-topic" placeholder="e.g. chat/general">
                </div>
                <div class="input-group">
                    <label>Type</label>
                    <select id="pub-type">
                        <option value="text">Plain Text</option>
                        <option value="json">JSON</option>
                    </select>
                </div>

                <div class="input-group" style="flex:1; display:flex; flex-direction:column;">
                    <label>Payload</label>
                    <textarea id="pub-payload" style="flex:1; min-height:300px;"
                        placeholder='{"hello": "world"}'></textarea>
                </div>

                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span id="pub-status" style="font-size:0.8rem; color:var(--text-muted);">Ready to send</span>
                    <button class="btn-primary" onclick="publishMessage()">Publish Message âž”</button>
                </div>
            </div>
        </div>

        <!-- Column 3: Subscription & Messages -->
        <div class="panel">
            <div class="panel-header">Subscription & Messages</div>
            <div class="panel-body" style="display:flex; flex-direction:column;">

                <!-- Subscription Controls -->
                <div style="padding-bottom:1rem; border-bottom:1px solid var(--border); margin-bottom:1rem;">
                    <div class="input-group">
                        <label>Subscribe to Topic</label>
                        <div style="display:flex; gap:0.5rem;">
                            <input type="text" id="sub-topic" placeholder="e.g. chat/general">
                            <button class="btn-primary" onclick="subscribe()">Sub</button>
                        </div>
                    </div>

                    <div id="active-subs" style="display:flex; flex-wrap:wrap; gap:0.5rem;">
                        <!-- <span class="sub-tag">chat/general <b onclick="removeSub('chat/general')">x</b></span> -->
                    </div>
                </div>

                <!-- Messages -->
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:0.5rem;">
                    <span style="font-size:0.8rem; font-weight:600;">Log</span>
                    <button class="btn-ghost" onclick="clearMessages()" style="font-size:0.8rem;">Clear</button>
                </div>
                <div class="panel-body">
                    <div id="message-container" class="msg-list">
                        <div style="text-align:center; color:var(--text-muted); margin-top:2rem;">
                            No messages received yet.
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modals -->
        <div id="modal-overlay"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:99; justify-content:center; align-items:center;">
            <div
                style="background:var(--bg-panel); padding:2rem; border-radius:8px; width:400px; border:1px solid var(--border);">
                <h3 style="margin-bottom:1.5rem;">Create New Session</h3>

                <div class="input-group">
                    <label>Admin Username</label>
                    <input type="text" id="admin-user" value="admin">
                </div>
                <div class="input-group">
                    <label>Admin Password</label>
                    <input type="password" id="admin-pass">
                </div>
                <hr style="border:0; border-top:1px solid var(--border); margin:1.5rem 0;">

                <div class="input-group">
                    <label>New Session Name</label>
                    <input type="text" id="new-session-name">
                </div>
                <div class="input-group">
                    <label>New Session Password</label>
                    <input type="text" id="new-session-pass">
                </div>

                <div style="display:flex; gap:1rem; margin-top:2rem;">
                    <button class="btn-ghost" onclick="closeModal()" style="flex:1;">Cancel</button>
                    <button class="btn-primary" onclick="createSession()" style="flex:1;">Create</button>
                </div>
            </div>
        </div>

        <style>
            .sub-tag {
                background: rgba(139, 92, 246, 0.2);
                color: #d8b4fe;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 0.8rem;
                display: flex;
                align-items: center;
                gap: 6px;
                border: 1px solid rgba(139, 92, 246, 0.3);
            }

            .sub-tag b {
                cursor: pointer;
                opacity: 0.7;
            }

            .sub-tag b:hover {
                opacity: 1;
                color: #fff;
            }
        </style>

        <script src="test.js"></script>
</body>

</html>
